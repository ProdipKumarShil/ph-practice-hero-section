<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <div class="text-container">
                <div class="text">
                    <h1 class="text-header">Get <span class="primary-color">insights</span> that help your business grow</h1>
                    <p class="text-description">Discover the benefit of data analytics and make better decisions regarding revenue, customer experience and overall performance.</p>
                </div>
                <div class="count">
                    <div class="count-container">
                        <h2>10k+</h2>
                        <h5 class="h5">CUSTOMERS</h5>
                    </div>
                    <div class="count-container">
                        <h2>325</h2>
                        <h5 class="h5">TEMPLATES</h5>
                    </div>
                    <div class="count-container">
                        <h2>16M+</h2>
                        <h5 class="h5">QUERIES</h5>
                    </div>
                </div>
            </div>
            <div class="img-container">
                <img src="./meeting.jpg" alt="" srcset="">
                <div class="filter"></div>
            </div>
        </div>
    </section>
</body>
</html>
